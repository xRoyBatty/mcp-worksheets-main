<section class="task-container task multiChoice">
    <h2>{{taskNumber}}. {{title}}</h2>
    <p class="instructions">{{instructions}}</p>
    
    <div class="content">
        <div class="question">
            <p>{{question}}</p>
            <div class="options">
                {{options}}
            </div>
        </div>
        <div class="score-container"></div>
    </div>
</section>
